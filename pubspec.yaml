name: ss
description: "SS Construction - Modern Landing Page with Flutter."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # Animations & Effects
  lottie: ^3.3.2
  flutter_animate: ^4.5.2
  confetti: ^0.8.0
  
  # Fonts
  google_fonts: ^6.3.2
  
  # Media Players
  video_player: ^2.10.0
  chewie: ^1.13.0
  
  # 3D Model Viewer
  model_viewer_plus: ^1.9.3
  
  # State Management
  provider: ^6.1.5+1
  
  # URL Launcher (REQUIRED for WhatsApp Integration)
  url_launcher: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/landing.json

  # Uncomment below if you have custom fonts
